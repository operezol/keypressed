<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1{
            margin: 1vw;
        }
    </style>
</head>

<body>
    <h1 id="keyup"></h1>
    <h1 id="keypress"></h1>
    <h1 id="keydown"></h1>

    <script>
        window.addEventListener("keyup", (event)=>log(event,'keyup'));
        window.addEventListener("keypress", (event)=>log(event,'keypress'));
        window.addEventListener("keydown", (event)=>log(event,'keydown'));

        function log(event,id) {
            event.preventDefault();
            document.querySelector(`#${id}`).innerHTML = `
            event: ${id}<br/>
            key: ${event.key}<br/>
            keyCode: ${event.keyCode}<br/>
            `;
        }
    </script>
</body>

</html>
